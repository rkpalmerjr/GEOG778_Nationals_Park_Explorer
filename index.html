<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Nationals Park Explorer</title>
        <!-- CSS Links -->
        <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/light/main.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <body style="border-style: solid; border-color: white">
        <div id="banner" style="background-color:red; border: 2px solid navy">
            <div style="text-align: center; font-size: 18px; font-family: Verdana">
                <img src="img/Washington-Nationals-Cap-Insignia-01.svg" alt="Nationals Logo" width="20" height="20" style="position:relative; top: 2px">
                <font color="white"><b style="padding-left: 5%; padding-right: 5%; position:relative; top: -2px">Nationals Park Explorer</b></font>
                <img src="img/Washington-Nationals-Cap-Insignia-01.svg" alt="Nationals Logo" width="20" height="20" style="position:relative; top: 2px">
            </div>
        </div>
        <div id="viewDiv"></div>
        <div id="menu" class="esri-widget">
            <p style="margin-top: 0px"><strong>Filter view by level:</strong></p>
            <div id="floorSelector"></div>
            <button id="filterReset" class="esri-button">View All Levels</button>
        </div>
        <!-- External script links -->
        <script src="https://js.arcgis.com/4.14/"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
